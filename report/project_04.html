<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/css/bootstrap.bundle.min.js"></script>
    <title>과제 4</title>
    <script>
        function transform() {
            var number = parseInt(document.getElementById("number").value,2);
            var value = ""
            while (number) {
                switch (number % 16) {
                    case 10:
                        value = "A" + number;
                        break;
                    case 11:
                        value = "B" + number;
                        break;
                    case 12:
                        value = "C" + number;
                        break;
                    case 13:
                        value = "D" + number;
                        break;
                    case 14:
                        value = "E" + number;
                        break;
                    case 15:
                        value = "F" + number;
                        break;
                    default:
                        value = (number % 16) + value;
                        break;
                }
                number = parseInt(number / 16);
            }
            return value;
        }
        document.getElementById("result").innerHTML = number;
    }
    </script>
    <script>
        function pascal_triangle(height) {
            var height = document.getElementById("height").value;
            for (i=0; i<height; i++) {
                var triangle[i] = [];
                for (var j=0; j<=i; j++) {
                    if (j===0, j===i) {
                        triangle[i][j] = 1
                    } else {
                        triangle[i][j] = triangle[i-1][j-1] + triangle[i-1][j];
                    }
                }
            }
            return triangle;
        }
        function print_triangle(triangle) {
            for (i=0; i<triangle.length; i++) {
                document.getElementById("pascal").innerHTML = triangle;
            }
        }
    </script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container m-5">
    <div class="h3">2진수 변환기</div>
    <div>
        <label class="form-label text-primary">2진수:
            <input type="text" id="number">
        </label>
        <button onclick="transform()" class="btn btn-dark">===></button>
        <label class="text-primary">16진수:
            <input type="text" id="result" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div>
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="height" min="1" max="20" step="1" value="1">
        </label>
        <button onclick="pascal_triangle()" class="btn btn-success">그리기</button>
    </div>
    <div id="pascal" class="text-bg-secondary"></div>
</div>
</body>
</html>
