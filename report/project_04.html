<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/css/bootstrap.bundle.min.js"></script>
    <title>과제 4</title>
        <script>
        // 2진수를 16진수로 변환하는 함수 정의
        function transform() {
            document.getElementById("number").addEventListener("click", transform);
            function bintodec(bin) {
                var x = 0;
                for (var i = 0; i < bin.length; i++) {
                    x += bin[i] * 2**(bin.length-1-i);
                }
                return x
            }
            function dectohex(dec) {
                var y = "";
                while (dec) {
                    switch (dec % 16) {
                        case 10:
                            y = "A" + y;
                            break
                        case 11:
                            y = "B" + y;
                            break;
                        case 12:
                            y = "C" + y;
                            break;
                        case 13:
                            y = "D" + y;
                            break;
                        case 14:
                            y = "E" + y;
                            break;
                        case 15:
                            y = "F" + y;
                            break;
                        default:
                            y = (dec % 16) + y;
                            break;
                    }
                    dec = parseInt(dec/16);
                }
                return y;
            }
            document.getElementById("result").innerHTML = y;
        }
    </script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container m-5">
    <div class="h3">2진수 변환기</div>
    <div>
        <label class="form-label text-primary">2진수:
            <input type="text" id="number">
        </label>
        <button onclick="transform()" class="btn btn-dark">===></button>
        <label class="text-primary">16진수:
            <input type="text" id="result" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div>
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="height" min="1" max="20" step="1" value="1">
        </label>
        <button onclick="pascal_triangle()" class="btn btn-success">그리기</button>
    </div>
    <div id="pascal" class="text-bg-secondary"></div>
</div>
</body>
</html>
