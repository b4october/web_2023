<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/bootstrap.bundle.min.js"></script>
    <title>project_03</title>
</head>
<body>
<div class="container mt-5 p-3">
    <p class="h1 text-center">취업 정보 계정 만들기</p>
    <hr>
    <span class="text-start text-danger">* </span><span class="text-start">필수 입력 항목</span>
    <p class="text-start bg-primary text-white p-2 mt-3 mb-3">기본 정보</p>
    <div class="row">
        <div class="col-sm-6">
            <label>이 름 <span class="text-start text-danger">*</span></label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
            <label>모바일 폰 <span class="text-start text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="010-0000-0000">
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-6">
            <label>이메일 <span class="text-start text-danger">*</span></label>
            <input type="email" class="form-control" placeholder="id@domain_name">
        </div>
        <div class="col-sm-6">
            <label>홈 페이지 <span class="text-start text-danger">*</span></label>
            <input type="url" class="form-control" placeholder="http://">
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-6">
            <label>암 호 <span class="text-start text-danger">*</span></label>
            <input type="password" class="form-control" placeholder="암호">
        </div>
        <div class="col-sm-6">
            <label>주 소 <span class="text-start text-danger">*</span></label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-6">
            <label>암호 확인 <span class="text-start text-danger">*</span></label>
            <input type="password" class="form-control">
        </div>
    </div>
</div>
<div class="container p-3">
    <p class="text-start bg-success text-white p-2 mt-3 mb-3">학 력</p>
    <div class="row my-3">
        <div class="col-sm-6">
            <label>학교명 <span class="text-start text-danger">*</span></label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
            <label>졸업 여부 <span class="text-start text-danger">*</span></label>
            <select class="form-select">
                <option value="1">--- 선택 ---</option>
                <option value="2">졸업 예정</option>
                <option value="3">졸업</option>
            </select>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-6">
            <label>전 공 <span class="text-start text-danger">*</span></label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
            <label>졸업(예정)년도 <span class="text-start text-danger">*</span></label>
            <div class="input-group date">
                <input type="date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
    </div>
</div>
<div class="container p-3">
    <p class="text-start bg-secondary text-white p-2 mt-3 mb-3">업무 경력</p>
    <span class="form-check-label pe-5">최종 직위</span>
    <label class="form-check-label">
        <input type="radio" class="form-check-input" checked> 사원급
    </label>
    <label class="form-check-label">
        <input type="radio" class="form-check-input"> 대리 ~ 과장
    </label>
    <label class="form-check-label">
        <input type="radio" class="form-check-input"> 차장급 이상
    </label>
    <label class="form-check-label">
        <input type="radio" class="form-check-input"> 임원급
    </label>
    <div class="mt-4">
        <label class="form-label">주요 담당 업무</label>
        <textarea rows="10" class="form-control">담당했던 주요 업무를 기술하시오.</textarea>
    </div>
</div>
<div class="row mt-4">
    <div class="col text-center">
        <button type="submit" class="btn btn-outline-primary">제 출</button>
        <button type="reset" class="btn btn-outline-primary">재작성</button>
    </div>
</div>
</body>
</html>
